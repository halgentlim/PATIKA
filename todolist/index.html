<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <style>
    li:nth-child(odd) {
      background-color: rgb(211, 211, 211);
    }

    li:nth-child(even) {
      background-color: rgb(170, 170, 170);
    }
  </style>
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="container" style="width: 100%;">
    <div>
      <div class="col">
        <div class="mr-1" style="position: relative;">
          <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
              data-delay="4000">
              <div>
                <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">Listeye eklendi.</div>
            </div>
          </div>
        </div>
        <div class="mr-1" style="position: relative">
          <div style="position: absolute; top: 0; right: 0">
            <div id="toastWarning" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
              data-delay="4000">
              <div>
                <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="header" style="text-align: center; background-color: rgb(255, 136, 0); padding-bottom: 8px;">
            <img
              src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
              class="mb-1" alt="" style="background-color: white; margin-top: 18px;" />
            <h2 style="color: white;">Yapılacaklar Listesi</h2>
            <form id="formInput"> 
              <input type="text" id="task" placeholder="Bugün ne yapacaksın?" style="width: 85%;" class="rounded"/>
              <button class="btn btn-secondary" type="submit" style="width: 80px; padding: 0.5505rem 0.75rem;" onclick="newElement()"
                id="liveToastBtn" class="button"><span>Ekle</span></button>
              </button>
            </form>


          </div>

          <ul id="list" class="list-group">
            <li class="list-group-item">3 Litre Su İç
              <button style="float: right;" class="close">x</button>
            </li>
            <li class="list-group-item" >Ödevleri Yap
              <button style="float: right;" class="close">x</button>
            </li>
            <li class="list-group-item">En Az 3 Saat Kodlama Yap
              <button style="float: right;" class="close">x</button>
            </li>
            <li class="list-group-item">Yemek Yap
              <button style="float: right;" class="close">x</button>
            </li>
            <li class="list-group-item">50 Sayfa Kitap Oku
              <button style="float: right;" class="close">x</button>
            </li>



            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
              crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
              crossorigin="anonymous"></script>
        </div>
      </div>


    </div>
  </div>
  <script src="data.js"></script>
</body>

</html>
